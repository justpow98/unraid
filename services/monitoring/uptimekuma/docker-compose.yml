# ============================================================================
# services/monitoring/uptimekuma/docker-compose.yml
# ============================================================================
version: '3.8'

services:
  uptimekuma:
    image: louislam/uptime-kuma:1.23.15
    container_name: UptimeKuma
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=UptimeKuma
    volumes:
      - ${APPDATA_PATH}/uptimekuma:/app/data
    ports:
      - "3002:3001"
    networks:
      - monitoring_net

  autokuma:
    image: ghcr.io/bigboot/autokuma:0.4.0
    container_name: AutoKuma
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=AutoKuma
      - AUTOKUMA_UPTIME_KUMA_URL=http://uptimekuma:3001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring_net
      - db_net
      - internal_net
      - iot_net
      - teslamate_net
    depends_on:
      - uptimekuma

networks:
  monitoring_net:
    external: true
  db_net:
    external: true
  internal_net:
    external: true
  iot_net:
    external: true
  teslamate_net:
    external: true