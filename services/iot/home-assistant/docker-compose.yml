# ============================================================================
version: '3.8'

services:
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2025.1.3
    container_name: Home-Assistant-Container
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=Home-Assistant-Container
    volumes:
      - ${APPDATA_PATH}/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8123:8123"
    networks:
      - iot_net
    privileged: true

  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:6.6.0
    container_name: matter-server
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=matter-server
    volumes:
      - ${APPDATA_PATH}/matter-server:/data
    network_mode: host

networks:
  iot_net:
    external: true