version: '3.8'
services:
  kopia:
    image: kopia/kopia:20251023.0.52914
    container_name: kopia
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    volumes:
    - ${APPDATA_PATH}/kopia/config:/app/config
    - ${APPDATA_PATH}/kopia/cache:/app/cache
    - ${APPDATA_PATH}/kopia/logs:/app/logs
    - ${APPDATA_PATH}/kopia/repository:/repository
    - ${APPDATA_PATH}/kopia/cert:/app/cert
    - /mnt/user:/data/user
    - /mnt/user/backups:/data/backups
    ports:
    - 51515:51515
    command: >
      server start
        --address=0.0.0.0:51515
        --tls-generate-cert
        --tls-cert-file /app/cert/my.cert
        --tls-key-file /app/cert/my.key
        --insecure
        --disable-csrf-token-checks
        --random-password
    networks:
    - internal_net
    labels:
    - kuma.kopia.type=http
    - kuma.kopia.url=http://kopia:51515
    - kuma.kopia.name=Kopia Backup
    - kuma.kopia.interval=60
    - kuma.kopia.keyword=Kopia
    - kuma.kopia.tags=utilities,backup
    - net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/kopia-icon.png
    - net.unraid.docker.webui=http://[IP]:[PORT:51515]
    user: ${PUID}:${PGID}
networks:
  internal_net:
    external: true
