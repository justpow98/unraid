# ============================================================================
# services/monitoring/uptimekuma/docker-compose.yml
# ============================================================================
version: '3.8'

services:
  uptimekuma:
    image: louislam/uptime-kuma:1.23.15
    container_name: UptimeKuma
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=UptimeKuma
    volumes:
      - ${OBSERVABILITY_PATH}/uptimekuma:/app/data
    ports:
      - "3002:3001"
    labels:
      - "kuma.uptimekuma.name=UptimeKuma"
      - "kuma.uptimekuma.url=http://uptimekuma:3001"
      - "kuma.uptimekuma.method=GET"
      - "kuma.uptimekuma.interval=60"
      - "kuma.uptimekuma.keyword=Uptime Kuma"
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/uptimekuma-icon.png"
      - "net.unraid.docker.webui=http://[IP]:[PORT:3002]"
    networks:
      - monitoring_net

  autokuma:
    image: ghcr.io/bigboot/autokuma:0.4.0
    container_name: AutoKuma
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=AutoKuma
      - AUTOKUMA_UPTIME_KUMA_URL=http://uptimekuma:3001
    labels:
      - "kuma.monitoring.group.name=Monitoring"
      - "kuma.uptime_kuma.name=AutoKuma"
      - "kuma.uptime_kuma.url=http://autokuma:3000"
      - "kuma.uptime_kuma.method=GET"
      - "kuma.uptime_kuma.interval=60"
      - "kuma.uptime_kuma.keyword=Auto Kuma"
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/autokuma-icon.png"
      - "net.unraid.docker.webui=http://[IP]:[PORT:3000]"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring_net
      - db_net
      - internal_net
      - iot_net
      - teslamate_net
    depends_on:
      - uptimekuma

networks:
  monitoring_net:
    external: true
  db_net:
    external: true
  internal_net:
    external: true
  iot_net:
    external: true
  teslamate_net:
    external: true
