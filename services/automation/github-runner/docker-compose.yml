version: '3.8'

services:
  github-runner:
    image: myoung34/github-runner:2.328.0
    container_name: Docker-Compose-Runner
    restart: unless-stopped
    environment:
      # Repository configuration
      - REPO_URL=https://github.com/justpow98/unraid
      - RUNNER_TOKEN=${GITHUB_RUNNER_TOKEN}
      - RUNNER_NAME=unraid-docker-compose-runner
      - RUNNER_LABELS=unraid,docker-compose,automation
      - RUNNER_WORKDIR=/workspace
      - RUNNER_SCOPE=repo
      
      # CRITICAL: This enables reusage by configuring persistent files
      - CONFIGURED_ACTIONS_RUNNER_FILES_DIR=/actions-runner-files
      
      # Optional: These may help but aren't required according to docs
      - DISABLE_AUTOMATIC_DEREGISTRATION=true
      - RUNNER_REPLACE_EXISTING=true
      
      # System configuration
      - TZ=America/New_York
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=Docker-Compose-Runner
    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:rw
      
      # CRITICAL: Actions runner files for persistence (this enables reusage)
      - ${APPDATA_PATH}/github_runner_compose:/actions-runner-files:rw
      
      # Docker-compose workspace (your work directory)
      - /mnt/user/appdata/docker-compose:/workspace:rw
    networks:
      - monitoring_net
    labels:
      - "kuma.github-runner.name=GitHub Runner"
      - "kuma.github-runner.url=http://github-runner:8080"
      - "kuma.github-runner.method=GET"
      - "kuma.github-runner.interval=60"
      - "kuma.github-runner.keyword=GitHub Runner"
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/selfhosted/unRAID-CA-templates/master/templates/img/github-desktop-icon.png"

networks:
  monitoring_net:
    external: true