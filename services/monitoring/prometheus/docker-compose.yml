# ============================================================================
# services/monitoring/prometheus/docker-compose.yml
# ============================================================================
version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - HOST_OS=Unraid
      - HOST_HOSTNAME=JP-Dell
      - HOST_CONTAINERNAME=prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.external-url=https://prometheus.azuleluna.xyz'
    volumes:
      - ${OBSERVABILITY_PATH}/prometheus/config:/etc/prometheus
      - ${OBSERVABILITY_PATH}/prometheus/data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring_net
    user: "${PUID}:${PGID}"

networks:
  monitoring_net:
    external: true